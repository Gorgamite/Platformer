class Fuel{
  constructor(){
    this.hasFuel = true;
    this.fuel = 400;
  }
  fuelBar(){
  ctx.beginPath()
  ctx.fillStyle = "#8c8c8c"
  ctx.fillRect(400,10,400,20)
  for(var i = 400; i <=700; i+= 100){
    var grd = ctx.createLinearGradient(400, 10, 700, 10);
    grd.addColorStop(0, "red");
    grd.addColorStop(0.4, "#fff600");
    grd.addColorStop(0.67, "orange");
    grd.addColorStop(1, "green");
    ctx.fillStyle = grd;
    ctx.fillRect(400, 10, this.fuel, 20);
  ctx.rect(i,10,100,20);
  }
  ctx.stroke();

  }
  update(){
    if(this.fuel <= 0){
      this.hasFuel = false;
      this.fuel = 0;
    } else{
      this.hasFuel = true;
    }
    if(this.fuel > 400){
      this.fuel = 400;
    }

    if(player.jetpack == 0){
      this.fuel+=0.5;
    }
if(player.jetpack !=0){
      fuel.fuel-=1.5;
}
  }
}
